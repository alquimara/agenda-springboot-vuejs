<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <title>Cadastro</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <ul id="nav-mobile" class="container hide-on-med-and-down">
            <li><a href="/">Contatos</a></li>
            <li class="active"><a href="/cadastrar">Cadastro</a></li>
        </ul>
    </div>
</nav>

<div class="container">
<form method="post" th:action="@{/cadastrar}" th:object="${contato}">
    <div class="alert" th:if="${#fields.hasAnyErrors()}">
       <div th:each="detailedError:${#fields.detailedErrors()}">
           <span th:text="${detailedError.message}"></span>

       </div>
    </div>
    <input type="hidden" th:field="*{id}"/>

    Nome <input type="text" th:field="*{nome}"/><br/>
    Email <input type="email" th:field="*{email}"/><br/>
    Telefone <input type="tel" th:field="*{telefone}"/><br/>

    <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
        <i class="material-icons right">send</i></button>
</form>
</div>



<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
